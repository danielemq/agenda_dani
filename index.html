<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="./images/logo_agenda.png" alt="Agenda e Caneta">
            <h1>Agenda de Contatos</h1>
        </header>
    
        <form id="form-contato">
            <input type="text" size="16" id="nome" required placeholder="Nome da pessoa" />
            <input type="text" size="3" id="ddd" required placeholder="DDD" />
            <input type="tel" size="11" id="telefone" required placeholder="Telefone" />
            <button type="submit">Adicionar</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Quantidade de contatos</td>
                    <td id="quantidade-contatos">---</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
